<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights of War</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="spine-webgl.js"></script>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <!-- Các avatar sẽ được thêm dynamically bởi script -->
    </div>
    <!-- Nút mũi tên trái -->
    <button id="arrowLeft" class="arrow-button left">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <!-- Nút mũi tên phải -->
    <button id="arrowRight" class="arrow-button right">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <script type="module" src="render.js"></script>
    <script type="module" src="character.js"></script>
</body>

</html>
